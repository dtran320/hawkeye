{% extends "layout.html" %}
{% block content %}

  <ul>
  {% for report in reports -%}
      <li>{{ report.user_id }}</li>
      <ul>
        {% for message in report.report_messages -%}

          <li><b>{{message.sender}}:</b> {{message.text}}</li>

        {%- endfor %}
      </ul>
      <form action="/api/submit-reply-counselor" method="post">
        <input  type="hidden" name="user_name" value="counselor">
        <input  type="hidden" name="report_id" value="{{report.report_id}}">
        <input name="text" value="reply here">
      <button>submit reply</button>
    </form>
  {% else %}
  No bully reports!
  {%- endfor %}
  </ul>

{% endblock %}
